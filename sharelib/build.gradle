apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // 额外加的，不然会在控制台输出警告无qqappid
        manifestPlaceholders = [
                qqappid            : rootProject.ext.config.QQ_APP_ID
        ]
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                consumerProguardFiles 'proguard-rules.pro'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    //友盟分享
    api 'com.umeng.umsdk:common:2.0.0'
    implementation 'com.umeng.sdk:utdid:1.1.5.3'
    implementation  'com.umeng.umsdk:share-core:6.9.4'
    implementation  'com.umeng.umsdk:share-board:6.9.4'
    implementation  'com.umeng.umsdk:share-core:6.9.4'
    implementation  'com.umeng.umsdk:share-qq:6.9.4'
    implementation  'com.umeng.umsdk:share-wx:6.9.4'
}
